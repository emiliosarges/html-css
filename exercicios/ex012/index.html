<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--<video src="midia/Meu-Video-webm.webm" controls width="500"></video>-->
    <video width="500" poster="imagens/Design sem nome.png" controls loop>    
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <source src="midia/meu-video-m4v.mkv" type="video/mp4">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/meu-video-mp4.mp4">Clique aqui para baixar</a></p>
    </video>
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zZce9UgkJss?si=A5sPuDOfVO0FM0TT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
