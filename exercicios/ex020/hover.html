<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <h1>Exemplo de hover</h1>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        MENU
        <p>OPCAO 1</p>
        <p>OPCAO 2</p>
        <p>OPCAO 3</p>
    </div>
    <p>Fim do exemplo</p>
</head>
<body>
    
</body>
</html>
