<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 600px;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Este é uma mapa<iframe
          src="https://www.google.com/maps/embed?pb=..."
          style="border:0;" scolling="yes">
        </iframe>
        para exemplificar um iframe
    </p>

    <p>Veja o GitHub do Emílio
        <!--Tamano padrão de um iframe é 300x150-->
        <iframe src="https://github.com/emiliosarges" frameborder="0"><a href="https://emiliosarges.github.io/exemplo-de-site/" heigth="800" width="500"></a></iframe>

        veja lá que é bem legal!
    </p>


</body>
</html>
